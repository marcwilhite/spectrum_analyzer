<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spectrum Analyzer</title>
  <script src="js/jquery-2.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <link rel='stylesheet' type='text/css' href='styles/bootstrap.min.css'>
  <link rel='stylesheet' type='text/css' href='styles/style.css'></head>
<body>
<nav class="navbar navbar-default" role="navigation">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Audio Spectrum Analyzer</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Select Track <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a class="aux-event" href="#">Auxillary Event</a></li>
            <li><a class="mono-rocket" href="#">Mono Rocket</a></li>
            <li><a class="love-particles" href="#">Love Particles</a></li>
          </ul>
        </li>
        <li>
          <div class="load-message"></div>
        </li>
        <li>
          <div class="spinner"><img src="media/720.GIF" height="100%"></div>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
  <div class="container">
  <div class="row">
    
    <div class="col-md-8 current-play track-title">Now Playing: Auxillary Event</div>
    <!-- <div class="col-md-2 spinner"><img src="media/720.GIF" alt=""></div> -->
    <div class="col-md-2 time-stamp text-right">Time</div>
    </div>
    <div class="row svg-container"></div>
    <div class="row">
  <div class="well well-sm buttons-well">
      <div class="buttons">
        <button type="button" class="btn btn-default btn-lg button-skip-backward">
          <span class="glyphicon glyphicon-fast-backward"></span>
        </button>
        <button type="button" class="btn btn-default btn-lg button-pause">
          <span class="glyphicon glyphicon-pause"></span>
        </button>
        <button type="button" class="btn btn-default btn-lg button-stop">
          <span class="glyphicon glyphicon-stop"></span>
        </button>
        <button type="button" class="btn btn-default btn-lg button-play">
          <span class="glyphicon glyphicon-play"></span>
        </button>
        <button type="button" class="btn btn-default btn-lg button-skip-forward">
          <span class="glyphicon glyphicon-fast-forward"></span>
        </button>
        </div>
      </div>
      <div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
    0%
  </div>
</div>
    </div>
  </div>
  <audio id="event" src="media/event.mp3"></audio>
  <audio id="particles" src="media/LoveParticles.mp3"></audio>
  <audio id="rocket" src="media/MonoRocket.mp3"></audio>
  <script src="js/audio.js"></script>
  <script src="js/visualizer.js"></script>
</body>
</html>
